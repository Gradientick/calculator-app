<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css and js -->
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <section class="background">
      <header class="title-container">
        <h1>MyKwenta.</h1>
      </header>

      <div class="calculator-container">
        <div class="calculator">
          <div class="calculator-main">
            <!-- <p id="screen" class="screen" name="screen" data-screen>0</p> -->
            <div class="screen">
              <div class="previous-operand" data-previous-operand></div>
              <div class="current-operand" data-current-operand></div>
            </div>
            <button class="clear-btn" data-all-clear>AC</button>
            <button class="delete-btn" data-delete>DEL</button>
            <button class="onebtn" data-number>1</button>
            <button class="twobtn" data-number>2</button>
            <button class="threebtn" data-number>3</button>
            <button class="fourbtn" data-number>4</button>
            <button class="fivebtn" data-number>5</button>
            <button class="sixbtn" data-number>6</button>
            <button class="sevenbtn" data-number>7</button>
            <button class="eightbtn" data-number>8</button>
            <button class="ninebtn" data-number>9</button>
            <button class="add-btn" data-operation>+</button>
            <button class="minus-btn" data-operation>-</button>
            <button class="multiply-btn" data-operation>*</button>
            <button class="divide-btn" data-operation>/</button>
            <button class="zerobtn" data-number>0</button>
            <button class="pointbtn" data-number>.</button>
            <button class="equals-btn" data-equals>=</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
