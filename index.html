<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css and js -->
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <section class="background">
      <header class="title-container">
        <h1>MyKwenta.</h1>
      </header>

      <div class="calculator-container">
        <div class="calculator">
          <div class="calculator-main">
            <p id="screen" class="screen">0</p>
            <button class="clear-btn" id="clear-btn">Clear</button>
            <button class="onebtn">1</button>
            <button class="twobtn">2</button>
            <button class="threebtn">3</button>
            <button class="fourbtn">4</button>
            <button class="fivebtn">5</button>
            <button class="sixbtn">6</button>
            <button class="sevenbtn">7</button>
            <button class="eightbtn">8</button>
            <button class="ninebtn">9</button>
            <button class="add-btn">+</button>
            <button class="minus-btn">-</button>
            <button class="multiply-btn">*</button>
            <button class="divide">/</button>
            <button class="zerobtn">0</button>
            <button class="pointbtn">.</button>
            <button class="equals-btn" id="equals-btn">=</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
